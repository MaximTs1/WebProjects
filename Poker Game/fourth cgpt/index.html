<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poker Game</title>
  </head>
  <body>
    <h1>Poker Game</h1>

    <div class="frame">
      <div class="deck">
        <h1>Deck</h1>
      </div>
      <div class="players">
        <div class="player" id="player1Hand"></div>
        <div class="player" id="player2Hand"></div>
        <div class="player" id="player3Hand"></div>
        <div class="player" id="player4Hand"></div>
      </div>
      <div class="community-cards" id="communityCards"></div>
    </div>

    <div class="controls">
      <label for="numPlayers">Number of Players:</label>
      <select id="numPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button id="dealBtn">Deal</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
